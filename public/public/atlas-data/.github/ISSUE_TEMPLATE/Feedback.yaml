name: Feedback
description: Send us feedback on ATLAS
title: "[Feedback]: "
labels: ["Feedback"]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill out this feedback report!"
  - type: textarea
    id: feedback
    attributes:
      label: Feedback
      description: |
        Tell us your ideas and thoughts!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      placeholder: Describe in as much detail what your thoughts and ideas are.
      value: |
        ## Feedback Summary


        ## Proposal


        ## Other links/references

    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers were you on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
