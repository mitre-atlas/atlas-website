image: node:latest

default:
  before_script:
    # Install and cache dependencies
    - npm install --cache .npm --prefer-offline

pages:
  stage: test
  script:
    # Set the base url
    - yarn run build --base=$CI_PAGES_URL
    # Generate static files
    - npm run build
    # Make static files available to GitLab Pages
    - mv dist public
    
  artifacts:
    paths:
      - public
  tags:
    - pages
  only:
    - develop

