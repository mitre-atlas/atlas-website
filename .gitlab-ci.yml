image: node:16

variables:
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .npm/

default:
  before_script:
    # Install and cache dependencies
    - npm install --cache .npm --prefer-offline

pages:
  stage: test
  script:
    # Configure to set Navigator URL, etc.
    - echo "NAVIGATOR_URL=https://mitre-atlas.github.io/atlas-navigator" > .env
    # Increase available heap space for npm run generate
    - export NODE_OPTIONS="--max_old_space_size=8192"
    # Generate static files
    - npm run generate
    # Make static files available to GitLab Pages
    - mv dist public
    # Install Vuepress
    - npm run install-docs
    # Build documentation
    - npm run docs:build
    # Make static documentation files available to Gitlab Pages
    - mv public_docs public/docs
  artifacts:
    paths:
      - public
  tags:
    - pages
  only:
    - develop

