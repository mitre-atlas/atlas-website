image: node:latest

pages:
  stage: deploy
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    # Set the base url
    - yarn run build --base=$CI_PAGES_URL
    - npm install
    - npm run build
    # Make relevant atlas-data files available to GitLab Pages
    - mv atlas-data public
    - cp -a dist/. public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  tags:
    - pages

default:
  before_script:
    # Install and cache dependencies
    - npm install --cache .npm --prefer-offline
